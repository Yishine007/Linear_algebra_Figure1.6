<!DOCTYPE html>
<html>
<head>
    <title>三维平面方程可视化</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .videos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }
        
        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .equation {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.3rem;
            color: #4dccff;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(0, 30, 60, 0.4);
            border-radius: 8px;
            display: inline-block;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 15px;
            max-width: 700px;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #ccc;
            text-align: center;
            max-width: 800px;
        }
        
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .video-card {
                padding: 20px;
            }
            
            .equation {
                font-size: 1.1rem;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .equation {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>方程个数少于未知数个数</h1>
    
    <div class="videos-container">
        <!-- 第一个视频 -->
        <div class="container">
            <h2>两个相交平面</h2>
            <p class="equation">x + 2y + z = 2</p>
            <p class="equation">平面2: x - z = 0</p>
            <video controls autoplay muted>
                <source src="Figure1.6.1.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>展示线性方程组有无穷多解</p>
        </div>
        
        <!-- 第二个视频 -->
        <div class="container">
            <h2>两个不相交平面</h2>
            <p class="equation">平面1: x + 2y + z = 2</p>
            <p class="equation">平面2: x + 2y + z = 4</p>
            <video controls autoplay muted>
                <source src="Figure1.6.2.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>展示线性方程组无解</p>
        </div>
        
        <!-- 第三个视频 -->
        <div class="container">
            <h2>两个平行平面</h2>
            <p class="equation">平面1: x + 2y + z = 2</p>
            <p class="equation">平面2: 2x + 4y + 2z = 4</p>
            <video controls autoplay muted>
                <source src="Figure1.6.3.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>展示线性方程组有无穷多解</p>
        </div>
    </div>
    
    <p class="footer">使用 Manim 数学动画引擎创建 | GitHub Repository</p>
</body>
</html>
